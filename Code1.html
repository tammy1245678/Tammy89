<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Css Box Model</title>
    <style type="text/css">
    .Gt{
        width: 220px;
        background-color: aqua;
        /*Top right bottom left*/
        padding: 0px 10px 20px 40px;
        border: 0px;
        margin: 0px;
    float: left;
    }
    .Td{
        width: 210px;
        background-color: cadetblue;
        padding: 80px;
        border: 5px solid black;
        margin: 60px 60px;}

    </style>
</head>
<body>
    <h1>Box example</h1>
    <br>
    <p class="Gt">Low level Programming</p>
    <p class="Td">High level Programming</p>
</body>
</html>
